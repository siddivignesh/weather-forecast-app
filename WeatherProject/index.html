<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom animation for fade-in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-500 via-purple-600 to-pink-500 min-h-screen">

    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-extrabold text-center text-white mb-6 animate__animated animate__fadeIn">Weather Forecast Application</h1>
        
        <div class="flex flex-col items-center space-y-6">
            <!-- Search Bar -->
            <div class="flex flex-col sm:flex-row sm:space-x-2 mb-4 w-full max-w-lg">
                <input id="cityInput" type="text" placeholder="Enter city name" 
                    class="p-3 border border-gray-300 rounded-lg shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full sm:w-64 transition duration-300 ease-in-out transform hover:scale-105">
                <button id="searchBtn" 
                    class="px-6 py-3 bg-gradient-to-r from-green-400 to-blue-500 text-white rounded-lg shadow-lg hover:scale-110 hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-300 ease-in-out mt-4 sm:mt-0">
                    Search
                </button>
                <button id="currentLocationBtn" 
                    class="px-6 py-3 bg-gradient-to-r from-yellow-400 to-red-500 text-white rounded-lg shadow-lg hover:scale-110 hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-red-400 transition duration-300 ease-in-out mt-4 sm:mt-0">
                    Current Location
                </button>
            </div>

            <!-- Dropdown for Recently Searched Cities -->
            <select id="recentCities" class="hidden p-3 border border-gray-300 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 w-full sm:w-64 transition duration-300 ease-in-out transform hover:scale-105">
                <option disabled selected>Select recent city</option>
            </select>

            <!-- Weather Display -->
            <div id="weatherDisplay" class="mt-4 text-center space-y-4 hidden p-6 rounded-lg shadow-2xl max-w-md w-full fade-in bg-gray-800 bg-opacity-60">
                <h2 class="text-3xl font-semibold text-white" id="cityName"></h2>
                <p id="weatherDescription" class="text-lg text-white"></p>
                <p id="temperature" class="text-2xl font-bold text-white"></p>
                <p id="humidity" class="text-lg text-white"></p>
                <p id="windSpeed" class="text-lg text-white"></p>
                <img id="weatherIcon" alt="Weather icon" class="w-32 h-32 mx-auto">
            </div>

            <!-- Extended Forecast -->
            <div id="extendedForecast" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 mt-6 hidden fade-in"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
